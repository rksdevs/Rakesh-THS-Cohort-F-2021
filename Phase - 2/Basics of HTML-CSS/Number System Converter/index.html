<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f54240c077.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Number System Converter</title>
  </head>
  <body>
    <div class="main-wrapper container-fluid">
      <header class="main-header">
        <div class="heading">
          <h1 id="heading-head">NUMBER SYSTEM CONVERTER</h1>
        </div>
      </header>
      <section class="main-content container-lg">
        <div class="work-field">
          <div class="row g-3">
            <div class="col">
              <div class="form-floating">
                <select
                  class="form-select"
                  id="floatingSelect"
                  aria-label="Floating label select example"
                >
                  <option selected>Choose Number System</option>
                  <option value="1">Binary</option>
                  <option value="2">Decimal</option>
                </select>
                <label for="floatingSelect">From</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating">
                <select
                  class="form-select"
                  id="floatingSelect"
                  aria-label="Floating label select example"
                >
                  <option selected>Choose Number System</option>
                  <option value="1">Binary</option>
                  <option value="2">Decimal</option>
                </select>
                <label for="floatingSelect">To</label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3 inp-number">
            <input
              type="number"
              class="form-control"
              id="floatingInput"
              placeholder="Binary Number"
            />
            <label for="floatingInput">Input</label>
          </div>

          <div class="output-field">
            <div class="submit-btn">
              <button type="button" id="convertBtn" class="btn btn-primary">
                Convert
              </button>
              <button type="button" id="resetBtn" class="btn btn-primary">
                Reset <i class="fas fa-sync-alt"></i>
              </button>
            </div>
            <div class="form-floating mb-3 out-number">
              <!-- <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Binary Number"
              /> -->
              <div class="form-control" style="padding-top: 0.625rem">
                <h3 id="result">Result</h3>
              </div>
              <!-- <label for="floatingInput">Result</label> -->
            </div>
          </div>
        </div>
      </section>

      <footer class="main-footer">
        <div class="heading">
          <h1 id="heading-head">&#169 rakesh-creates.in 2021</h1>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
